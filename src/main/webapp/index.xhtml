<!DOCTYPE html>


<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  lang="es">
<h:head>
	<title>JTAMS LogIn</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
	<link rel="stylesheet" href="css/main.css" />
</h:head>
<h:body class="is-preload">

	<!-- Header -->
	<header id="header">
		<h1>Banco Iniciativas - JTAMS</h1>
		<p> Hola Bienvenido, conoce nuestra plataforma interactiva<br />
			donde puedes ingresar tus ideas en nuestro Banco de Iniciativas.</p>
	</header>

	<!-- Signup Form -->
	<h:form id="signup-form" method="post" action="#">
		<p:inputText type="email" name="email" id="email" placeholder="Email Address" value="#{LoginBean.username}"/><br/>
		<p:inputText type="password" name="password" id="password" placeholder="Password"  value="#{LoginBean.password}"/>
		<p:commandButton type="submit" value="Entrar" style="background:#00468D; margin-top: 0.5% " styleClass="customStyleButton" action="#{LoginBean.login()}"/>
	</h:form>
	<p:commandButton  value="Ver Iniciativas" style="background:#00468D; margin-top: 10%; height:35px; width:200px; font-size:20px; left: 560px;  top: -200px;"  action="#{LoginBean.initiative()}"/>
	<br>
		<div class="control-group">
			<div class="form-group floating-label-form-group controls">
				<p:selectBooleanCheckbox itemLabel="Recuerdame" value="#{LoginBean.rememberMe}" style="position: absolute; left: 150px; top: -265px;"/>
			</div>
		</div>
	</br>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="https://twitter.com/explore" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="https://www.instagram.com/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="https://github.com/CVDS-PROYECTO-JTAMS/jtams" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
			<li><a href="" class="icon fa-envelope"><span class="label">Email</span></a></li>
		</ul>

	</footer>

	<!-- Scripts -->
	<script src="js/main.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</h:body>
</html>
