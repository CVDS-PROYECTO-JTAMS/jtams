<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:th="http://www.thymeleaf.org"
	  lang="es">

<title>Reserva de Recursos ECI</title>
<h:head>
	<style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}
		</style>


	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
	</link>
</h:head>
<body>
	<h:form>
		<p:tabMenu activeIndex="0">
			<p:menuitem value="Agregar Iniciativa" outcome="addInitiative.xhtml" icon="ui-icon-document"/>
			<p:menuitem value="Consultar Iniciativas" outcome="searchInitiative.xhtml" icon="ui-icon-document"/>
			<p:menuitem value="Modificar Estado Iniciativa" outcome="ModifyStateInitiative.xhtml" icon="ui-icon-document"/>
			<p:menuitem value="Salir" outcome="index.xhtml" icon="ui-icon-close" style="position: absolute; left: 825px;"></p:menuitem>
		</p:tabMenu>
	</h:form>

<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class= "modal-header">
			<h4>Agregando iniciativa</h4>
		</div>
		<div class= "modal-body">
			<h:form id="createInitiative">
				<p:messages autoUpdate="true" />

				<div class="form-group">
					<label for="Nombre">Nombre</label>
					<p:inputText id="nam1" value="#{InitiativeBean.name}" styleClass="form-control" required="true"/>
				</div>
				<div class="form-group">
					<label for="Email1">Descripcion</label>
					<p:inputText id="desc2" value="#{InitiativeBean.description}" styleClass="form-control" required="true" />
				</div>
				<div class="form-group">
					<label for="NuevoRol">Area</label>
					<p:inputText id="desc" value="#{InitiativeBean.area}" styleClass="form-control" required="true"/>
				</div>
				<div class="form-group" id="cont">
					<label for="NuevoRol2">keyword</label>
					<p:inputText id="keywordIn" value="#{InitiativeBean.keyword}" styleClass="form-control" required="true"/>
					<br></br>
					<br></br>
					<p:commandButton  id="ingresar" action="#{InitiativeBean.createIntitiative}"  styleClass="btn btn-primary" value = "Agregar" />

				</div>
			</h:form>
		</div>
	</div>
</div>

<center>
	<header>
		Bienvenidos
	</header>
</center>
<article>
	<center>
		Personal
	</center>
</article>




</body>

</html>
