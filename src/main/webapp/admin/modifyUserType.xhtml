<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  lang="es">

  <h:head>
	  <title>Asignar Perfil Usuarios</title>
	  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
		  overflow: hidden;
		  background-color:#DDDDDD;
		}

		.topnav a {
		  float: left;
		  color: black;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		.topnav a:hover {
		  background-color: #B70000;
		  color: white;
		}

		.topnav a.active {
		  background-color: #AD0000;
		  color: white;
		}
		</style>
	  <style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #ffffff;
		  border: 0.5px solid black;
		  opacity: 0.8;
		}

		div.imagen {
		  left: 30px;
		  text-align: center;
		}
		</style>


	  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	  <!-- Los iconos tipo Solid de Fontawesome-->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
	  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	  <!-- Nuestro css-->
	  <link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
	  </link>

	  <div class="background">
		  <div class="transbox">
			  <div class ="imagen">
				  <img src="../img/pruebaFinal.png" style="width:1858px;height:200px;" />
			  </div>
		  </div>
	  </div>
  </h:head>
  <h:body>
  <center>
	<header>
		<h:form>
			<div class="topnav">
				<a href="admin.xhtml">Home</a>
				<a class="active" href="modifyUserType.xhtml">Asignar perfil usuarios</a>
				<a href="ModifyStateInitiative.xhtml">Modificar Estado Iniciativa</a>
				<a href="AgroupInitiative.xhtml">Agrupar Iniciativas</a>
				<a href="ConsultInitiative.xhtml">Consultar Iniciativias Agrupadas</a>
				<p:commandButton value="Cerrar sesiÃ³n"
								 class="btn btn-rose btn-simple btn-wd btn-lg"
								 action="#{LoginBean.logout}" style="position: absolute; left: 1950px; width:150px; height:35px; font-size:18px; padding: 0px; top: 270px ; background:#AD0000; color:white;"/>

			</div>
		<br></br>
		<br></br>
		<h1 style="color:white">Seleccione el nuevo Rol del usuario seleccionado</h1>
		<h:selectOneMenu id="user_select" value="#{userBean.typeToUpdate}">
			<f:selectItem itemLabel="Administrador" itemValue="ADMINISTRATOR" />
			<f:selectItem itemLabel="Personal" itemValue="PERSONAL" />
			<f:selectItem itemLabel="Proponente" itemValue="PROPONENT" />
			<f:selectItem itemLabel="Publico" itemValue="PUBLIC" />
		</h:selectOneMenu>
		<h:commandButton style="width: 150px" value="Modificar" id="modificar" action="#{userBean.updateTypeUser()}"  update=":tablausuarios" />
		<br></br>
		<br></br>
		<br></br>
			<h1 style="color:white">Seleccione usuario para cambiar Rol</h1>

			<p:dataTable id="tablausuarios" var="user" value="#{userBean.users}" selectionMode="single" selection="#{userBean.selectedUser}" rowKey="#{user.id}"
			style="height:20vh; width:80vw">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{user.type}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</header>
  </center>
  </h:body>
</html>
