<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="es">

<title>Reserva de Recursos ECI</title>
<h:head>
    <style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}
		h4 {
          display: block;
          font-size: 2em;
          margin-top: 0.67em;
          margin-bottom: 0.67em;
          margin-left: 230px;
          margin-right: 0;
          font-weight: bold;
}
		</style>


    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
    </link>

    <div class="background">
        <div class="transbox">
            <p>PUBLIC</p>
        </div>
    </div>
</h:head>
<h:body>
    <h:form>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Consultar Iniciativas" outcome="searchInitiativePublic.xhtml" icon="ui-icon-document"/>
			<p:menuitem value="Listar Iniciativas" outcome="listInitiativePublic.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Comentar Iniciativas" outcome="addComment.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Busqueda de iniciativas" outcome="otherSearchInitiativePublic.xhtml" icon="ui-icon-script"/>
            <p:menuitem value="Estadisticas" outcome="statistic.xhtml" icon="ui-icon-script"/>
			<p:menuitem value="Salir" action="#{LoginBean.logout}" icon="ui-icon-close" style="position: absolute; left: 800px;"></p:menuitem>
        </p:tabMenu>
    </h:form>
    <center>
    <h1 style="color:white">Ultimas Iniciativas Agregadas</h1>
    </center>
    <h:form>
  
  
  
                <p:dataTable  id="tabla_iniciativas" var="initiative" value="#{InitiativeBean.Todasiniciativas()}"  style="margin-bottom: 1%; 
					width: 90%; margin-left: 5%; border-radius: 15px;" paginator="true"  rows="10"
					paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}  {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas"
					rowsPerPageTemplate="5,10,15,20">				>
				
				
						<p:column  style="color:black;"  filterBy="#{initiative.id}" sortBy="#{initiative.id}"  >
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
	                        <h:outputText value="#{initiative.id}" />
	                    </p:column>
						
	                    <p:column style="color:black;" filterBy="#{initiative.description}" sortBy="#{initiative.description}" >
							<f:facet name="header">
								<h:outputText value="Descripcion" />
							</f:facet>
	                        <h:outputText value="#{initiative.description}" />
	                    </p:column>
						
	                    <p:column style="color:black;" filterBy="#{initiative.area}" sortBy="#{initiative.area}" >
							<f:facet name="header">
								<h:outputText value="Area" />
							</f:facet>
	                        <h:outputText value="#{initiative.area}" />
	                    </p:column>
						
	                    <p:column style="color:black;" filterBy="#{initiative.typeStatusId}" sortBy="#{initiative.typeStatusId}">
							<f:facet name="header">
								<h:outputText value="Estado" />
							</f:facet>
	                        <h:outputText value="#{initiative.typeStatusId}" />
	                    </p:column>
						
	                    <p:column  style="color:black;" filterBy="#{initiative.creationDate}" sortBy="#{initiative.creationDate}">
							<f:facet name="header">
								<h:outputText value="Fecha de creacion" />
							</f:facet>
	                        <h:outputText value="#{initiative.creationDate}" />
	                    </p:column>
						
	                    <p:column  style="color:black;" filterBy="#{initiative.numVotes}" sortBy="#{initiative.numVotes}">
							<f:facet name="header">
								<h:outputText value="# de votos" />
							</f:facet>
	                        <h:outputText value="#{initiative.numVotes }" />
	                    </p:column>
						
						<p:column  style="color:black;" filterBy="#{initiative.numVotes}" sortBy="#{initiative.numVotes}">
							<f:facet name="header">
								<h:outputText value="Votar" />
							</f:facet>
	                       
							<p:commandButton action="#{InitiativeBean.darVoto(initiative.id)}" update=":@form" id="iconOnly" style="margin-right:20px;" icon="pi pi-check" title="votar" />
							<p:commandButton action="#{InitiativeBean.quitarVoto(initiative.id)}" update=":@form" id="iconOnly2" style="margin-right:20px;" icon="pi pi-times" title="quitar voto" />
							
	                    </p:column>
						
            </p:dataTable>
                 
	</h:form>
</h:body>
</html>
