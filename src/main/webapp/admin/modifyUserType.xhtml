<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  lang="es">

  <title>Reserva de Recursos ECI</title>
  <h:head>
	  <style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}
		</style>


	  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	  <!-- Los iconos tipo Solid de Fontawesome-->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
	  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	  <!-- Nuestro css-->
	  <link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
	  </link>

	  <div class="background">
		  <div class="transbox">
			  <p>ADMIN</p>
		  </div>
	  </div>
  </h:head>
  <h:body>
  <center>
	<header>
		<h:form>
			<p:tabMenu activeIndex="0">
				<p:menuitem value="Asignar perfil usuarios" outcome="modifyUserType.xhtml" icon="ui-icon-script"/>
				<p:menuitem value="Modificar Estado Iniciativa" outcome="ModifyStateInitiative.xhtml" icon="ui-icon-document"/>
				<p:menuitem value="Busqueda de iniciativas" outcome="searchInitiative.xhtml" icon="ui-icon-script"/>
				<p:menuitem value="Estadisticas" outcome="Statistics.xhtml" icon="ui-icon-script"/>
				<p:menuitem value="Agrupar Iniciativas" outcome="AgroupInitiative.xhtml" icon="ui-icon-script"/>
				<p:menuitem value="Consultar Iniciativas Agrupadas" outcome="ConsultInitiative.xhtml" icon="ui-icon-script"/>
				<p:menuitem value="Salir" action="#{LoginBean.logout}" icon="ui-icon-close" style="position: absolute; left: 400px;"></p:menuitem>
			</p:tabMenu>
		<br></br>
		<br></br>
		<h1 style="color:white">Seleccione el nuevo Rol del usuario seleccionado</h1>
		<h:selectOneMenu id="user_select" value="#{userBean.typeToUpdate}">
			<f:selectItem itemLabel="Administrador" itemValue="ADMINISTRATOR" />
			<f:selectItem itemLabel="Personal" itemValue="PERSONAL" />
			<f:selectItem itemLabel="Proponente" itemValue="PROPONENT" />
			<f:selectItem itemLabel="Publico" itemValue="PUBLIC" />
		</h:selectOneMenu>
		<h:commandButton style="width: 150px" value="Modificar" id="modificar" action="#{userBean.updateTypeUser()}"  update=":tablausuarios" />
		<br></br>
		<br></br>
		<br></br>
			<h1 style="color:white">Seleccione usuario para cambiar Rol</h1>

			<p:dataTable id="tablausuarios" var="user" value="#{userBean.users}" selectionMode="single" selection="#{userBean.selectedUser}" rowKey="#{user.id}"
			style="height:20vh; width:80vw">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{user.type}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</header>
  </center>
  </h:body>
</html>
