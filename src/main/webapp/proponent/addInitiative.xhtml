<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:th="http://www.thymeleaf.org"
	  lang="es">

<title>Reserva de Recursos ECI</title>
<h:head>
	<style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}
		h4 {
		  display: block;
		  font-size: 1em;
		  margin-top: 1.33em;
		  margin-bottom: 1.33em;
		  margin-left: 250px;
		  margin-right: 0;
		  font-weight: bold;
}
		</style>


	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
	</link>
	<div class="background">
		<div class="transbox">
			<p>PROPONENT</p>
		</div>
	</div>
</h:head>
<h:body>
<header>
<h:form>
	<p:tabMenu activeIndex="0">
		<p:menuitem value="Agregar Iniciativa" outcome="addInitiative.xhtml" icon="ui-icon-document"/>
		<p:menuitem value="Editar Iniciativa" outcome="editInitiative.xhtml" icon="ui-icon-document"/>
		<p:menuitem value="Consultar Iniciativas" outcome="searchInitiativeProponent.xhtml" icon="ui-icon-document"/>
		<p:menuitem value="Modificar Estado Iniciativa" outcome="ModifyStateInitiativeProponent.xhtml" icon="ui-icon-document"/>
		<p:menuitem value="Salir" action="#{LoginBean.logout}" icon="ui-icon-close" style="position: absolute; left: 900px;"/>
</p:tabMenu>

<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class= "modal-header">
			<h4 style="color:white;">Agregando iniciativa</h4>
		</div>
		<div class= "modal-body">
				<p:messages autoUpdate="true" />
				<center>
					<div class="form-group">
						<label for="Nombre" style="color:white;">Nombre</label>
						<p:inputText id="nam1" value="#{InitiativeBean.name}" styleClass="form-control" required="true"/>
					</div>
					<div class="form-group">
						<label for="Email1" style="color:white;">Descripcion</label>
						<p:inputText id="desc2" value="#{InitiativeBean.description}" styleClass="form-control" required="true" />
					</div>
					<div class="form-group">
						<label for="NuevoRol" style="color:white;">Area</label>
						<br></br>
						 
						<h:selectOneMenu id="desc" value="#{InitiativeBean.area}" styleClass="form-control" required="true">
							<f:selectItem itemLabel="Proyectos" itemValue="Proyectos" />
							<f:selectItem itemLabel="Campus" itemValue="Campus" />
							<f:selectItem itemLabel="Instalaciones" itemValue="Instalaciones" />
							<f:selectItem itemLabel="Novedad" itemValue="Novedad" />
							<f:selectItem itemLabel="Economia" itemValue="Economia" />
						</h:selectOneMenu>
					</div>
					<div class="form-group" id="cont">
						<label for="NuevoRol2" style="color:white;">keyword</label>
						<p:inputText id="keywordIn" value="#{InitiativeBean.keyword}" styleClass="form-control" required="true"/>
						<br></br>
						<br></br>
						<h:commandButton  id="ingresar" action="#{InitiativeBean.createIntitiative}" update=":@form"  styleClass="btn btn-primary" value = "Agregar" />

					</div>
					
				</center>
		</div>
	</div>
</div>
</h:form>
</header>
</h:body>

</html>
