<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="es">

<title>Reserva de Recursos ECI</title>
<h:head>
    <style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}
		h4 {
          display: block;
          font-size: 2em;
          margin-top: 0.67em;
          margin-bottom: 0.67em;
          margin-left: 230px;
          margin-right: 0;
          font-weight: bold;
}
		</style>


    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
    </link>

    <div class="background">
        <div class="transbox">
            <p>PUBLIC</p>
        </div>
    </div>
</h:head>
<h:body>

    <h:form>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Consultar Iniciativas" outcome="searchInitiativePublic.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Comentar Iniciativas" outcome="addComment.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Busqueda de iniciativas" outcome="otherSearchInitiativePublic.xhtml" icon="ui-icon-script"/>
            <p:menuitem value="Estadisticas" outcome="statistic.xhtml" icon="ui-icon-script"/>
            <p:menuitem value="Salir" action="#{LoginBean.logout}" icon="ui-icon-close" style="position: absolute; left: 950px;"></p:menuitem>
        </p:tabMenu>
    </h:form>
        <br></br>
        <br></br>
    <center>
    <h1 style="color:white">Ultimas Iniciativas Agregadas</h1>
    </center>
        <p:dataTable var="initiative" value="#{InitiativeBean.Todasiniciativas()}" style="margin-bottom:20px">
            <p:column headerText="Id" style="width:10px">
                <h:outputText value="#{initiative.id}"/>
            </p:column>
            <p:column headerText="Descripcion" style="width:100px">

                <h:outputText value="#{initiative.description}" align="left"/>

            </p:column>
            <p:column headerText="Area" style="width:50px">
                <center>
                    <h:outputText value="#{initiative.area}"/>
                </center>
            </p:column>
            <p:column headerText="Fecha de creacion" style="width:100px">

                <h:outputText value="#{initiative.creationDate}"/>

            </p:column>

            <p:column headerText="Estado" style="width:40px">
                <center>
                    <h:outputText value="#{initiative.typeStatusId}"/>
                </center>
            </p:column>
            <p:column headerText="#Votos" style="width: 20px">
                <center>
                    <h:outputText value="#{initiative.numVotes}"/>
                </center>
            </p:column>

            <p:column headerText="Comentario" style="width: 35px">
                <center>
                    <p:commandButton value="Comment" actionListener="#{CommentBean.selectInitiative(initiative.id)}"/>
                </center>
            </p:column>

        </p:dataTable>

        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
            <br>
                <p:inputTextarea rows="4" cols="20" value="#{CommentBean.mensaje}"/>
            </br>
            <br>
                <p:inputNumber id="input1" value="#{CommentBean.usuario}" padControl="false ">
                </p:inputNumber>
            </br>
            <p:commandButton value="Send" actionListener="#{CommentBean.createComment()}"/>
        </p:dialog>
</h:body>
</html>
