<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  lang="es">

  <title>Reserva de Recursos ECI</title>
  <h:head>
	  <style>
table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 20px;
  text-align: left;
}
div.background {
  border: 0.5px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #00366E;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #ffffff;
  text-align: center;
}
</style>


	  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	  <!-- Los iconos tipo Solid de Fontawesome-->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
	  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	  <!-- Nuestro css-->
	  <link rel="stylesheet" type="text/css" href="/css/indexEci.css" >
	  </link>

	  <div class="background">
		  <div class="transbox">
			  <p>ADMIN</p>
		  </div>
	  </div>
  </h:head>
  <h:body>
  <center>
	<header>
		<h:form>

			<h:panelGrid columns="3">
				<p:outputLabel for="@next" value="Ingresa un email:" style="color:white	;" />
				<p:inputText id="userInput" data-validation-required-message="Please enter your username." placeholder="Ingresa tu email" value="#{userBean.usernameToUpdate}"/>
				<h:selectOneMenu id="user_select" value="#{userBean.typeToUpdate}">
					<f:selectItem itemLabel="Administrador" itemValue="ADMINISTRATOR" />
					<f:selectItem itemLabel="Personal" itemValue="PERSONAL" />
					<f:selectItem itemLabel="Proponente" itemValue="PROPONENT" />
					<f:selectItem itemLabel="Publico" itemValue="PUBLIC" />
				</h:selectOneMenu>
			</h:panelGrid>
			<p:commandButton style="width: 150px" value="Modificar" id="modificar" action="#{userBean.updateTypeUser}" ajax="true" />
			<p:dataTable var="user" value="#{userBean.users}" style="height:20vh; width:80vw">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{user.type}" />
				</p:column>
			</p:dataTable>
			<p:chart type="pie" model="#{StatisticBean.barModel}" responsive="true" style="position: relative; height:40vh; width:80vw; color:black" />
		</h:form>
	</header>
  </center>
	<article>
		<center>
			admin
		</center>
	</article>
  </h:body>

  
</html>
