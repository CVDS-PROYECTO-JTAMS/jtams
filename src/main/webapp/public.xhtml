<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="es">

<title>Reserva de Recursos ECI</title>
<h:head>

    <style>
		table, th, td {
		  border: 3px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 20px;
		  text-align: left;
		}
		div.background {
		  border: 0.5px solid black;
		}

		div.transbox {
		  margin: 30px;
		  background-color: #00366E;
		  border: 1px solid black;
		  opacity: 0.6;
		}

		div.transbox p {
		  margin: 5%;
		  font-weight: bold;
		  color: #ffffff;
		  text-align: center;
		}

    </style>
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="/css/indexEci.css">
    </link>
    <div class="background">
        <div class="transbox">
            <p>PUBLIC</p>
        </div>
    </div>
</h:head>
<h:body>
    <h:form>
        <p:tabMenu activeIndex="-1">
            <p:menuitem value="Consultar Iniciativas" outcome="searchInitiative.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Comentar Iniciativas" outcome="addComment.xhtml" icon="ui-icon-document"/>
            <p:menuitem value="Busqueda de iniciativas" outcome="searchInitiative.xhtml" icon="ui-icon-script"/>
            <p:menuitem value="Estadisticas" outcome="statistic.xhtml" icon="ui-icon-script"/>
            <p:menuitem value="Salir" outcome="index.xhtml" icon="ui-icon-close" style="position: absolute; left: 900px;"></p:menuitem>
        </p:tabMenu>
    </h:form>
</h:body>
</html>
